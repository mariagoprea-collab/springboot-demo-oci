name: Build and Deploy to OCI Container Instances

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      OCI_CLI_USER: ${{ secrets.OCI_CLI_USER }}
      OCI_CLI_TENANCY: ${{ secrets.OCI_CLI_TENANCY }}
      OCI_CLI_FINGERPRINT: ${{ secrets.OCI_CLI_FINGERPRINT }}
      OCI_CLI_KEY_CONTENT: ${{ secrets.OCI_CLI_KEY_CONTENT }}
      OCI_CLI_REGION: ${{ secrets.OCI_CLI_REGION }}
      SUBNET_ID: ${{ secrets.OCI_SUBNET_OCID }}
      SHAPE: VM.Standard.E2.1
      CONTAINER_NAME: demo-app
      CONTAINER_CONFIG_NAME: demo-app-config
      NAMESPACE: frwunln9uqph
      OCI_REGION: fra
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Log into OCIR
        uses: oracle-actions/login-ocir@v1.3.0
        with:
          auth_token: ${{ secrets.OCI_AUTH_TOKEN }}

      - name: Build JAR with Maven
        run: mvn clean package -DskipTests

      - name: Build and push Docker image
        run: |
          IMAGE=${{ env.OCI_REGION }}.ocir.io/${{ env.NAMESPACE }}/demo:latest
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Create Container Configuration
        shell: bash
        env:
          IMAGE: ${{ env.IMAGE }}
          OCI_CLI_USER: ${{ secrets.OCI_CLI_USER }}
          OCI_CLI_TENANCY: ${{ secrets.OCI_CLI_TENANCY }}
          OCI_CLI_REGION: ${{ secrets.OCI_CLI_REGION }}
          OCI_CLI_KEY_CONTENT: ${{ secrets.OCI_CLI_KEY_CONTENT }}
          OCI_CLI_FINGERPRINT: ${{ secrets.OCI_CLI_FINGERPRINT }}
        run: |
          set -e
          CONTAINER_CONFIG_ID=$(oci container-instances container-configuration create \
            --display-name $CONTAINER_CONFIG_NAME \
            --compartment-id $OCI_CLI_TENANCY \
            --containers "[
              {
                \"name\": \"$CONTAINER_NAME\",
                \"image\": \"$IMAGE\",
                \"resources\": {\"memory-in-mbs\":1024, \"cpu-core-count\":1},
                \"ports\": [{\"port\":8080, \"protocol\":\"TCP\"}],
                \"environment-variables\": [
                  {\"name\":\"SPRING_DATASOURCE_URL\",\"value\":\"jdbc:***ql://***:5432/***\"},
                  {\"name\":\"SPRING_DATASOURCE_USERNAME\",\"value\":\"***\"},
                  {\"name\":\"SPRING_DATASOURCE_PASSWORD\",\"value\":\"***\"}
                ]
              }
            ]" \
            --query 'data.id' --raw-output)
          echo "CONTAINER_CONFIG_ID=$CONTAINER_CONFIG_ID" >> $GITHUB_ENV

      - name: Create Container Instance
        shell: bash
        env:
          SUBNET_ID: ${{ secrets.OCI_SUBNET_OCID }}
          SHAPE: ${{ env.SHAPE }}
          CONTAINER_NAME: ${{ env.CONTAINER_NAME }}
          OCI_CLI_TENANCY: ${{ secrets.OCI_CLI_TENANCY }}
          CONTAINER_CONFIG_ID: ${{ env.CONTAINER_CONFIG_ID }}
        run: |
          set -e
          oci container-instances container-instance create \
            --display-name $CONTAINER_NAME \
            --compartment-id $OCI_CLI_TENANCY \
            --subnet-id $SUBNET_ID \
            --shape $SHAPE \
            --container-configuration-id $CONTAINER_CONFIG_ID \
            --assign-public-ip true \
            --output json
