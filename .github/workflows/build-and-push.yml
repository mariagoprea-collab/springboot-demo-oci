name: Build and Push to OCIR

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    name: Get OCIR Repository Test
    env:
      OCI_CLI_USER: ${{ secrets.OCI_CLI_USER }}
      OCI_CLI_TENANCY: ${{ secrets.OCI_CLI_TENANCY }}
      OCI_CLI_FINGERPRINT: ${{ secrets.OCI_CLI_FINGERPRINT }}
      OCI_CLI_KEY_CONTENT: ${{ secrets.OCI_CLI_KEY_CONTENT }}
      OCI_CLI_REGION: ${{ secrets.OCI_CLI_REGION }}
      SUBNET_ID: ${{ secrets.OCI_SUBNET_OCID }}
      SHAPE: CI.Standard.E4.Flex
      CONTAINER_NAME: demo-app
      NAMESPACE: frwunln9uqph
      OCI_REGION: fra
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Log into OCIR
      uses: oracle-actions/login-ocir@v1.3.0
      id: login-ocir
      with:
        auth_token: ${{ secrets.OCI_AUTH_TOKEN }}

    - name: Build JAR with Maven
      run: mvn clean package -DskipTests

    - name: Build and push Docker image
      run: |
        # Use the 'image' output from the previous step
        IMAGE=${{ env.OCI_REGION }}.ocir.io/${{ env.NAMESPACE }}/demo:latest
        echo "Building Docker image $IMAGE"
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV
        docker build -t $IMAGE .
        docker push $IMAGE

    - name: Create Container Instance with image
      shell: bash
      env:
        IMAGE: ${{ env.IMAGE }}
        SUBNET_ID: ${{ secrets.OCI_SUBNET_OCID }}
        COMPARTMENT_ID: ${{ secrets.OCI_CLI_TENANCY }}
        OCI_CLI_USER: ${{ secrets.OCI_CLI_USER }}
        OCI_CLI_TENANCY: ${{ secrets.OCI_CLI_TENANCY }}
        OCI_CLI_REGION: ${{ secrets.OCI_CLI_REGION }}
        OCI_CLI_KEY_CONTENT: ${{ secrets.OCI_CLI_KEY_CONTENT }}
        OCI_CLI_FINGERPRINT: ${{ secrets.OCI_CLI_FINGERPRINT }}
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASS: ${{ secrets.DB_PASS }}
      run: |
        set -x
        python3 -m pip install --user oci-cli
        export PATH="$PATH:$HOME/.local/bin"

        # Discover availability domain
        AVAILABILITY_DOMAIN=$(oci iam availability-domain list \
          --compartment-id "$COMPARTMENT_ID" \
          --query 'data[0].name' \
          --raw-output)
        echo "Using availability domain: $AVAILABILITY_DOMAIN"

        # Build JSON payloads for containers, vnics, and shape-config
        cat > containers.json <<EOF
        [
          {
            "displayName": "$CONTAINER_NAME",
            "imageUrl": "$IMAGE",
            "environmentVariables": {
              "SPRING_DATASOURCE_URL": "jdbc:postgresql://$DB_HOST:5432/$DB_NAME",
              "SPRING_DATASOURCE_USERNAME": "$DB_USER",
              "SPRING_DATASOURCE_PASSWORD": "$DB_PASS"
            },
            "portMappings": [
              {
                "containerPort": 8080,
                "protocol": "TCP"
              }
            ]
          }
        ]
        EOF

                cat > vnics.json <<EOF
                [
                  {
                    "subnetId": "$SUBNET_ID",
                    "assignPublicIp": true
                  }
                ]
        EOF

                cat > shape-config.json <<EOF
                {
                  "ocpus": 1,
                  "memoryInGBs": 2
                }
        EOF

                # Create container instance with proper OCI CLI syntax
        set +e
        oci container-instances container-instance create \
          --availability-domain "$AVAILABILITY_DOMAIN" \
          --compartment-id "$COMPARTMENT_ID" \
          --display-name "$CONTAINER_NAME" \
          --shape "$SHAPE" \
          --shape-config file://shape-config.json \
          --containers file://containers.json \
          --vnics file://vnics.json \
          --output json \
          1>oci_stdout.log 2>oci_stderr.log
        OCI_RC=$?

        echo "=============== STDOUT ==============="
        cat oci_stdout.log || true
        echo "=============== STDERR ==============="
        cat oci_stderr.log || true

        exit $OCI_RC
