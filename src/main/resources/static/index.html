<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedulo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f0f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #c4b9bd;
            color: white;
            text-align: center;
            padding: 25px 0;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            max-width: 600px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-container input,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-container button {
            background-color: #0a0307;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #0f0008;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #baa8af;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background-color: #faf5f7;
        }
    </style>
</head>

<body>

    <header>Appointments</header>

    <main>
        <div class="form-container">
            <input type="text" id="name" placeholder="Client name">
            <input type="datetime-local" id="scheduledDateTime">
            <button onclick="addUser()">Add appointment</button>
        </div>

        <table id="appointmentTable">
            <thead>
                <tr>
                    <th>Client name</th>
                    <th>Date and Time</th>
                </tr>
            </thead>
            <tbody id="userList">
            </tbody>
        </table>
    </main>

    <script>
        async function addUser() {
            const name = document.getElementById("name").value;
            const scheduledDateTime = document.getElementById("scheduledDateTime").value;

            if (!name || !scheduledDateTime) {
                alert("Please enter the name and date & time!");
                return;
            }

            const response = await fetch("/users", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, scheduledDateTime })
            });

            if (!response.ok) {
                alert("Error adding the appointment");
                return;
            }

            const user = await response.json();
            addUserRow(user);

            document.getElementById("name").value = '';
            document.getElementById("scheduledDateTime").value = '';
        }

        function addUserRow(user) {
            const tbody = document.getElementById("userList");
            const row = document.createElement("tr");
            // înlocuim 'T' cu spațiu pentru afișare mai frumoasă
            const formattedDateTime = user.scheduledDateTime.replace('T', ' ');
            row.innerHTML = `<td>${user.name}</td><td>${formattedDateTime}</td>`;
            tbody.appendChild(row);
        }

        async function loadUsers() {
            const response = await fetch("/users");
            const users = await response.json();
            const tbody = document.getElementById("userList");
            tbody.innerHTML = '';
            users.forEach(addUserRow);
        }

        window.onload = loadUsers;
    </script>

</body>

</html>
